<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>MySite</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<header>
  <div class="d-flex align-items-center p-3 px-md-4 mb-3 border-bottom shadow-sm">
    <img class="mb-1 mr-1" src="logo.png" alt="logo" width="165" height="70">
        <h5 class="my-0 mr-md-auto font-weight-normal">LANGUAGE</h5>
        <nav class="mx-auto">
        <div class="btn-group" role="group">
        <a class="btn btn-light p-2 text-info" href="home.html">HOME PAGE</a>
        <a class="btn btn-light p-2 text-info" href="aboutus.html">ABOUT US</a>
        <a class="btn btn-light p-2 text-info" href="profile.html">PROFILE</a>
    </div>      
        </nav>
        <div class="btn-group" role="group">
        <a class="btn btn-outline-primary" href="signup.html">SIGN UP</a>
        <a class="btn btn-primary" href="signin.html">SIGN IN</a>
        </div>
    </div>
	</header>
		    <div class="container">
<div class="row center">
        <div class="col-md-8 order-md-1">
          <h4 class="mb-3">Sign up</h4>
          <form class="needs-validation" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName">Second name</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid second name is required.
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="username">Username</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input type="text" class="form-control" id="username" placeholder="Username" required>
                <div class="invalid-feedback" style="width: 100%;">
                  Your username is required.
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
              <div class="invalid-feedback">
              	<span class="input-group-text">@</span>
                Please enter a valid email address.
              </div>
            </div>
             <button class="btn btn-primary btn-lg btn-block" type="submit">Sign me up</button>
             <a class="btn btn-lg btn-outline-success btn-block mt-2" href="signin.html">Already have an account?</a>
            </div>
         </form>
        </div>
      </div>
      </div>     
    </div>
</body>
</html>
